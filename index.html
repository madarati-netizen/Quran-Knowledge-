<p style="text-align:center;">Dein Lehrer</p>

<label>Name</label>
<input id="name">

<label>Monat</label>
<select id="monat">
<option>Januar</option><option>Februar</option><option>MÃ¤rz</option>
<option>April</option><option>Mai</option><option>Juni</option>
<option>Juli</option><option>August</option><option>September</option>
<option>Oktober</option><option>November</option><option>Dezember</option>
</select>

<label>Hifz (Neues Auswendiglernen)</label>
<textarea id="hifz" placeholder="z.B. 2 Seiten pro Woche"></textarea>

<label>MurÄjaÊ¿a (Wiederholung)</label>
<textarea id="muraja" placeholder="z.B. Juz 30 wiederholen"></textarea>

<button onclick="speichern()">Speichern</button>

<!-- ALARM -->
<div class="alarm-box">
<h3>â° Lern-Alarm</h3>
<label>Uhrzeit wÃ¤hlen</label>
<input type="time" id="alarmZeit">

</div>

<table>
<thead>
<tr>
<th>Name</th><th>Monat</th><th>Hifz</th><th>MurÄjaÊ¿a</th>
</tr>
</thead>

<audio id="alarmTon" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
function speichern() {
    const daten = {
        name: document.getElementById("name").value,
        monat: document.getElementById("monat").value,
        hifz: document.getElementById("hifz").value,
        muraja: document.getElementById("muraja").value
    };
    if(!daten.name || !daten.hifz || !daten.muraja){
        alert("Bitte alle Felder ausfÃ¼llen");
        return;
    }
    let liste = JSON.parse(localStorage.getItem("plan")) || [];
    liste.push(daten);
    localStorage.setItem("plan", JSON.stringify(liste));
    anzeigen();
}

function anzeigen() {
    const tabelle = document.getElementById("tabelle");
    tabelle.innerHTML = "";
    let liste = JSON.parse(localStorage.getItem("plan")) || [];
    liste.forEach(e => {
        tabelle.innerHTML += `
        <tr>
            <td>${e.name}</td>
            <td>${e.monat}</td>
            <td>${e.hifz}</td>
            <td>${e.muraja}</td>
        </tr>`;
    });
}

anzeigen();

/* TÃ¤glicher Alarm */
function alarmStart() {
    const zeit = document.getElementById("alarmZeit").value;
    if(!zeit){
        alert("Bitte Uhrzeit auswÃ¤hlen");
        return;
    }
    const [h, m] = zeit.split(":");
    alert("Alarm aktiviert âœ…");

    setInterval(() => {
        const jetzt = new Date();
        if(jetzt.getHours() == h && jetzt.getMinutes() == m && jetzt.getSeconds() == 0){
            const alarm = document.getElementById("alarmTon");
            alarm.play();
            alert("â° Lern weiter, LÃ¶we! ğŸ“–â˜ªï¸");
        }
    }, 1000);
}
</script>
