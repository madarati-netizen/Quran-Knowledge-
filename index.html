<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Qur'an Lernplan</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f6f4;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #1b5e20;
}

.container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    background: #1b5e20;
    color: white;
    border: none;
    margin-top: 15px;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}

th {
    background: #e8f5e9;
}
</style>
</head>

<body>

<h1>üìñ Qur'an Lernplan ‚ò™Ô∏è</h1>

<div class="container">

<label>Name</label>
<input id="name">

<label>Monat</label>
<select id="monat">
<option>Januar</option>
<option>Februar</option>
<option>M√§rz</option>
<option>April</option>
<option>Mai</option>
<option>Juni</option>
<option>Juli</option>
<option>August</option>
<option>September</option>
<option>Oktober</option>
<option>November</option>
<option>Dezember</option>
</select>

<label>Lernplan</label>
<textarea id="plan" placeholder="z.B. t√§glich 1 Seite"></textarea>

<button onclick="speichern()">Speichern</button>

<table>
<thead>
<tr>
<th>Name</th>
<th>Monat</th>
<th>Lernplan</th>
</tr>
</thead>
<tbody id="tabelle"></tbody>
</table>

</div>

<script>
function speichern() {
    const name = document.getElementById("name").value;
    const monat = document.getElementById("monat").value;
    const plan = document.getElementById("plan").value;

    if (name === "" || plan === "") {
        alert("Bitte alles ausf√ºllen");
        return;
    }

    const zeile = document.createElement("tr");
    zeile.innerHTML = `
        <td>${name}</td>
        <td>${monat}</td>
        <td>${plan}</td>
    `;

    document.getElementById("tabelle").appendChild(zeile);

    document.getElementById("name").value = "";
    document.getElementById("plan").value = "";
}
</script>

</body>
</html>
